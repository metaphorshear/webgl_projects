<!DOCTYPE html>
<html>
<head>

<title>Tessellate and Twist</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 vPosition;
uniform float angle;

void main()
{
    // compute distance of vertex from origin

    float d = sqrt(vPosition.x*vPosition.x + vPosition.y*vPosition.y );

    // angle of rotation (in degrees)

    //float angle = 0.0;

    // convert to radians

    float theta = radians(angle);

    // rotate about origin

    float x = cos(d*theta)*vPosition.x - sin(d*theta)*vPosition.y;
    float y = sin(d*theta)*vPosition.x + cos(d*theta)*vPosition.y;

    // put result in gl_Position

    gl_Position = vec4(x, y, 0.0, 1.0);
	
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}

</script>
